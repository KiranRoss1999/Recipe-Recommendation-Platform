<main>
  <h1>TEST</h1>
  <div>
    <form id="yt-form">
      <label class="form-label" id="yt-label">Youtube API</label>
      <input type="text" id="yt-input" placeholder="Search Here">
      <select id="yt-dropdown">
        <option>By Tag</option>
        <option>By Youtube ID</option>
        <option>By Placeholder</option>
      </select>
      <button type="submit" id="yt-submit">Search</button>
    </form>

    <form id="spoon-form">
      <label class="form-label" id="spoon-label">Spoonacular API</label>
      <input type="text" id="spoon-input" placeholder="Search Here">
      <select id="spoon-dropdown">
        <option>By Recipe</option>
        <option>By Ingredient</option>
        <option>By Nutrition</option>
      </select>
      <button type="submit" id="spoon-submit">Search</button>
    </form>
  </div>
  <div id="card-container"></div>
</main>
