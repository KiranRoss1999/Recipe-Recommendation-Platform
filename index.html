<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç¥ CookTube üç¥</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<!-- Navbar -->
<header>
  <div class="box">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">Home</a>
          <a class="navbar-item">My Pantry üç≥</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">More</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">About</a>
              <a class="navbar-item is-selected">About</a>
              <a class="navbar-item">Contact</a>
              <hr class="navbar-divider">
              <a class="navbar-item more-button">Report an issue</a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary github-button"><strong>GitHub</strong></a>
              <a id="mode-toggle" class="button is-light"><strong>üåô</strong></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>

  <!-- Hero section -->
  <section class="hero-box">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <p class="title is-size-1-desktop is-size-2-mobile">üç¥ CookTube üç¥</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <div class="columns box ml-3">

 <!-- side menu -->
    <div class="column is-one-fifth">
      <aside class="menu has-text-centered">
        <p class="menu-label is-size-4">Your Menu!</p> <!-- Adjust size here -->
        <ul class="menu-list">
          <li><a class="is-size-6 has-text-centered">About Us</a></li> <!-- Adjust size here -->
        </ul>
        <div class="spacer">
          <p>Favourites</p>
          <ul class="menu-list" id="favourites"></ul>
        </div>
        <p class="menu-label">Search</p>
        <!-- search modal -->
        <button class="button" id="modal-button">Start Cooking!</button>
        <div class="spacer">
          <p>Your requested recipes will show here:</p>
        </div>
        <ul class="menu-list" id="recipe-buttons">
        </ul>
      </aside>
    </div>

    <!-- Recipe info -->
    <div class="column is-one-fifth">
      <div style="text-align: center;">
        <h3 id="recipe-name"></h3>
        <button class="button is-invisible" id="fav-button">Favourite</button>
      </div>
      <div id="recipe-ingredients"></div>
      <div id="recipe-info"></div>
    </div>

  <!-- Recipe images and videos -->
    <div class="column">
      <div id="recipe-info-container">
        <img id="recipe-picture">
      </div>
      <div>
        <figure class="image is-16by9"></figure>
        <iframe class="has-ratio" width="640" height="360" src="" frameborder="0" allowfullscreen id="yt-video"></iframe>
      </div>
    </div>

  </div>

    <!-- carousel -->
    <div id="carousel-column" class="columns">
      <section id="trending">
        <div class="container-carousel">
          <div class="swiper trending-slider">
            <div class="swiper-wrapper">
              <!-- Slide-start -->
              <div class="swiper-slide trending-slide">
                <div class="trending-slide-img recipeRandom">
                  <img src="" class="imgs" loading="lazy" />
                </div>
              </div>
              <div class="swiper-slide trending-slide">
                <div class="trending-slide-img recipeRandom">
                  <img src="" class="imgs" loading="lazy" />
                </div>
              </div>
              <div class="swiper-slide trending-slide">
                <div class="trending-slide-img recipeRandom">
                  <img src="" class="imgs" loading="lazy" />
                </div>
              </div>
              <div class="swiper-slide trending-slide">
                <div class="trending-slide-img recipeRandom">
                  <img src="" class="imgs" loading="lazy" />
                </div>
              </div>
              <div class="swiper-slide trending-slide">
                <div class="trending-slide-img recipeRandom">
                  <img src="" class="imgs" loading="lazy" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  <!-- Modal -->
  <div class="modal" id="search-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <form id="search-form">

        <!-- select menu -->
        <div class="field">
          <label class="label has-text-primary">Search Options</label>
          <div class="control">
            <div class="select">
              <select id="search-select">
                <option>By Recipe Name</option>
                <option>By Ingredient</option>
              </select>
            </div>
          </div>
        </div>

        <!-- input field -->
        <div class="field">
          <label class="label has-text-primary">Search Here:</label>
          <div class="control" id="form-inputs">
            <input class="input" type="text" placeholder="What would you like to cook today?" id="input-ingredient">
          </div>
          <div id="ing-button-div" class="is-invisible">
            <button class="button" id="add-ingredient-button">Add Ingredient</button>
          </div>
        </div>

        <!-- vegetarian check -->
        <div class="field" id="vegetarian-div">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" id="vegetarian-check">
              <span class="has-text-primary">Vegetarian</span>
            </label>
          </div>
        </div>

        <!-- submit/close buttons -->
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link" id="close-form">Cancel</button>
          </div>
        </div>

      </form>
    </div>
    <button class="modal-close is-large" id="close-modal" aria-label="close"></button>
  </div>

  <!-- Footer -->
  <footer>
    <h3 class="ml-5">Some Footer</h3>
  </footer>

  <script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
