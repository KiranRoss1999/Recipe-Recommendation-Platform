<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="./css/testStyle.css"> -->
</head>

<body>
  <!-- navbar -->
  <header>
    <div class="box has-background-primary-light">
      <!-- <h1>Website Name</h1> -->
      <nav class="navbar has-background-primary-light	" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
            Title
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              PlaceHolder
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item is-selected">
                  PlaceHolder
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <!-- maybe dont need these -->
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Some Button</strong>
                </a>
                <a class="button is-light">
                  Some Other Button
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- hero section -->
  <section class="hero box has-background-link-light">
    <div class="hero-body">
      <p class="title">Hero title</p>
      <p class="subtitle">Hero subtitle</p>
    </div>
  </section>

  <!-- main content -->
  <div class="columns box ml-3">

    <!-- side menu -->
    <div class="column is-one-fifth">
      <aside class="menu">
        <p class="menu-label">Main Menu #1</p>
        <ul class="menu-list">
          <li><a>PlaceHolder</a></li>
          <li><a>PlaceHolder</a></li>
        </ul>
        <p class="menu-label">Search</p>
        <!-- search modal -->
        <button class="button" id="modal-button">Search</button>
        <p class="menu-label">Main Menu #3</p>
        <ul class="menu-list" id="recipe-buttons">
          
        </ul>
      </aside>

      <div class="box">
        <img>
        <p>something maybe</p>
      </div>
    </div>

    <!-- recipe info -->
    <div class="column is-one-fifth">
      <div class="box">
        <h3 id="recipe-name">Recipe</h3>
      </div>
      <div class="box" id="recipe-ingredients">
      </div>
      <div class="box" id="recipe-info">
      </div>
    </div>
    
    <!-- recipe images and vids -->
    <div class="column">
      <div class="box">
        <img id="recipe-picture">
      </div>
      <div class="box">
        <img>
        <p>img or something</p>
      </div>
    </div>
  </div>

  <!-- bottom content -->
  <div class="box">
    <h3 class="has-text-centered">Random Stuff</h3>
    <div class="is-flex is-justify-content-space-evenly">
      <div class="box">
        <img>
        <p>Pic #1</p>
      </div>
      <div class="box">
        <img>
        <p>Pic #2</p>
      </div>
      <div class="box">
        <img>
        <p>Pic #3</p>
      </div>
    </div>
  </div>

  <!-- modal  -->
  <div class="modal" id="search-modal">
    <div class="modal-background">
    </div>
    <div class="modal-content">
      <form id="search-form">
        <div class="field">
          <label class="label has-text-primary">Recipe</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input" id="input-ingredient">
          </div>
        </div>
        
        <div class="field">
          <label class="label has-text-primary">PlaceHolder</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input">
          </div>
        </div>
        
        <div class="field">
          <label class="label has-text-primary">Options</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Select dropdown</option>
                <option>With options</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
                <span class="has-text-primary">Vegetarian</span>
            </label>
          </div>
        </div>
        
        <div class="field">
          <div class="control">
            <label class="radio has-text-primary">
              <input type="radio" name="question">
              Yes
            </label>
            <label class="radio has-text-primary">
              <input type="radio" name="question">
              No
            </label>
          </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" id="close-form">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <button class="modal-close is-large" id="close-modal" aria-label="close"></button>
  </div>

  <footer>
    <h3 class="ml-5">Some Footer</h3>
  </footer>

  <script src="./assets/js/testScript.js"></script>
</body>

</html>
